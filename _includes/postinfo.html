{% if page.date %}
<p><small>Posted <time class="dt-published" datetime="{{ page.date }}">{{ page.date | date: "%d/%m/%Y" }}</time></small></p>
{% endif %}
<footer>
    <p class="invisible h-card" aria-hidden="true"><small>&lsquo;{{ page.title }}&rsquo; published by <span class="p-name p-author">Paul Foster</span> (<a class="u-url" href="{{ page.url }}" rel="author">www.paulfosterdesign.co.uk</a>), a web designer / front-end developer, based in Cambridgeshire, UK.</small></p>
</footer>
